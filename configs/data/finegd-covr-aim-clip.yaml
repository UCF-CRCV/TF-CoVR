  val: ${paths.work_dir}/annotations/val_finegd.csv

vid_dirs:
  train: ${paths.work_dir}/FineGD_videos
  val: ${paths.work_dir}/FineGD_videos

emb_dirs:
  train: ${paths.work_dir}/Embeddings/train/clip-rn50-embs-all-15/FineGD_data_vid_all/ 
  val: ${paths.work_dir}/Embeddings/train/clip-rn50-embs-all-15/FineGD_data_vid_all/ 
